<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoAppID - Download Aplikasi Gratis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS SAMA SEPERTI SEBELUMNYA --- */
        :root {
            --blue-grad: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --blue-hover: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --text-dark: #2c3e50;
            --text-grey: #7f8c8d;
            --radius-card: 24px;
            --radius-btn: 50px;
            --shadow-soft: 0 10px 30px rgba(0, 114, 255, 0.08);
            --shadow-hover: 0 15px 35px rgba(0, 114, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-dark); padding-bottom: 60px; }
        a { text-decoration: none; color: inherit; }

        .navbar {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03); border-bottom: 1px solid rgba(255,255,255,0.5);
        }
        .nav-logo {
            font-size: 1.6rem; font-weight: 800;
            background: var(--blue-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-menu { display: flex; gap: 25px; }
        .nav-link { font-weight: 500; color: var(--text-grey); transition: 0.3s; }
        .nav-link:hover { color: #0072ff; }

        .hero { text-align: center; padding: 50px 20px 30px 20px; }
        .hero h1 { font-size: 2rem; margin-bottom: 10px; color: var(--text-dark); }
        .hero p { color: var(--text-grey); }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .grid-apps {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px; margin-top: 10px;
        }

        .app-card {
            background: var(--bg-card); border-radius: var(--radius-card); padding: 25px 20px;
            text-align: center; box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255,255,255,0.8);
            display: flex; flex-direction: column; align-items: center;
            position: relative; overflow: hidden;
        }
        .app-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-hover); }

        .app-icon { width: 85px; height: 85px; border-radius: 20px; object-fit: cover; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .app-title { font-size: 1.15rem; font-weight: 700; margin-bottom: 5px; color: var(--text-dark); line-height: 1.3; }
        .app-meta { font-size: 0.85rem; color: var(--text-grey); background: #f0f4f8; padding: 5px 12px; border-radius: 15px; margin-bottom: 20px; display: inline-block; }
        
        .btn-detail {
            margin-top: auto; width: 100%; padding: 12px 0; border-radius: var(--radius-btn);
            background: var(--blue-grad); color: white; font-weight: 600; font-size: 0.95rem; border: none; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3); transition: 0.3s;
        }
        .btn-detail:hover { background: var(--blue-hover); box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4); transform: scale(1.02); }
        
        .label-new {
            position: absolute; top: 15px; right: 15px; background: #ff4757; color: white;
            font-size: 0.7rem; font-weight: 700; padding: 3px 8px; border-radius: 10px;
        }

        @media (max-width: 600px) {
            .grid-apps { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .app-card { padding: 20px 10px; border-radius: 18px; }
            .app-icon { width: 60px; height: 60px; }
            .app-title { font-size: 0.95rem; }
            .btn-detail { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">GoAppID</a>
        <div class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Kategori</a>
        </div>
    </nav>

    <header class="hero">
        <h1>Store Aplikasi Kamu</h1>
        <p>Tempat unduh APK Mod & Original Terpercaya</p>
    </header>

    <main class="container">
        <!-- WADAH KOSONG (Akan diisi otomatis oleh JavaScript) -->
        <div class="grid-apps" id="app-container"></div>
    </main>

    <footer style="text-align: center; margin-top: 50px; color: #aaa; font-size: 0.8rem;">
        &copy; 2025 GoAppID.com - All Rights Reserved.
    </footer>

    <!-- SCRIPT JAVASCRIPT UNTUK MEMBUAT POSTINGAN OTOMATIS -->
    <script>
        // ========================================================
        // DATABASE APLIKASI (Tambahkan Data Baru DI ATAS SINI)
        // ========================================================
        const appsData = [
            {
                title: "Kalkulator Marketplace",
                category: "Sosial • v9.50",
                icon: "https://cdn-icons-png.flaticon.com/512/11181/11181797.png",
                link: "app-detail-wa.html",
                isNew: true // Set true jika ingin ada label "BARU"
            },
            {
                title: "Dompetku Manajemen Keuangan Harian",
                category: "Game • v2.1",
                icon: "https://images.icon-icons.com/929/PNG/512/wallet_icon-icons.com_72219.png",
                link: "app-detail-ml.html",
                isNew: false
            },
            {
                title: "Spotify Premium",
                category: "Musik • Unlocked",
                icon: "https://via.placeholder.com/150/2ecc71/ffffff?text=Spotify",
                link: "app-detail-spotify.html",
                isNew: false
            },
            {
                title: "Kinemaster Pro",
                category: "Editor • No Watermark",
                icon: "https://via.placeholder.com/150/f1c40f/ffffff?text=Kine",
                link: "app-detail-kine.html",
                isNew: false
            }
        ];

        // ========================================================
        // LOGIKA PROGRAM (JANGAN DIUBAH KECUALI PAHAM)
        // ========================================================
        const container = document.getElementById('app-container');

        // Fungsi render data ke HTML
        appsData.forEach(app => {
            // Cek apakah ada label BARU
            let newLabel = app.isNew ? '<span class="label-new">BARU</span>' : '';

            // Template HTML Card
            const cardHTML = `
                <div class="app-card">
                    ${newLabel}
                    <img src="${app.icon}" alt="${app.title}" class="app-icon">
                    <h3 class="app-title">${app.title}</h3>
                    <span class="app-meta">${app.category}</span>
                    <a href="${app.link}" class="btn-detail">Lihat & Unduh</a>
                </div>
            `;
            
            // Masukkan ke dalam container
            container.innerHTML += cardHTML;
        });
    </script>
</body>
</html>
